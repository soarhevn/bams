<!-- InstanceBeginEditable name="Help Body" -->
<p>Any edit to the name will also change the group name for any account assigned
  to the group.</p>
<h3><span class="tableForm right">帳目終止</h3>
<p>Group names cannot be deleted but can be deprecated. They will then no longer
  show as a choice in system menus. </p>
