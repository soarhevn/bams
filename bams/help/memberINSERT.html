<h2><!-- InstanceBeginEditable name="Title" -->輔助說明: 增加新會員 - New Member<!-- InstanceEndEditable --></h2>
<!-- InstanceBeginEditable name="Help Body" -->
<p>在此處增加新的會員,請確定你在放入新會員資料前,到<em>"會員搜尋"</em>的畫面,搜尋新會員的身分證字號,確定此位新會員並未在早先入會過.不然,若再次鍵入,系統會顯示錯誤警告.</p>
<ul>
  <li>身分證字號--在按下<em>"添加新建成員"</em>的按鍵之前,請再依次確認此會員之身分證字號是否正確如其身分證顯示,因為一旦身分證字號建檔在系統中,是不可以再更改的.</li>
</ul>
