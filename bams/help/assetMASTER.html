<h2><!-- InstanceBeginEditable name="Title" -->輔助說明: 資產帳戶結果 - Asset Account Results<!-- InstanceEndEditable --></h2>
<!-- InstanceBeginEditable name="Help Body" -->
<p>此頁會顯示所要搜尋的特定日期之資產帳戶詳細資料,而第一筆資料會顯示在所選擇日期之前的結餘金額。</p>
<p>表中的的"結餘"欄會顯示每一筆交易之後的資產結餘。</p>
<p>要更改單筆資料,請點擊當筆交易之日期,即可進入該筆記錄內容做編輯更改。</p>
<p>而在表格的左上角,所顯示的"當前餘額"則是當日的資產餘額,此金額不會受所鍵入搜尋之日期所影響。</p>
